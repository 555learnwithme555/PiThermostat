<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/mansour.css" />
{% if refresh_time %}
<meta http-equiv="refresh" content="{{ refresh_time }}" />
{% elif modify_value %}
          {% if "required" in request.META.HTTP_REFERER %}
          <meta http-equiv="refresh" content="0.2; url={% url 'lights.views.thermostat' %}">
          {% else %}
          <meta http-equiv="refresh" content="0.2; url={{ request.META.HTTP_REFERER }}">
          {% endif %}
{% endif %}
</head>
<body>
<div id="main">
    <div id="lcars_home">
        <a href="/">DECK</a>
    </div>
    {% block content %}{% endblock %}

</div>
</body>
</html>
